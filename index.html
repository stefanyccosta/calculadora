<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
</head>

<body>
    <div class="calculadora">
        <div class="result">
            <p class="valor"id="resultado"></p>
        </div>
        <main>
            <div class="linha">
                <button class="botao" onclick="limpar()"> AC</button>
                <button class="botao" onclick="backspace()"> <i class="mdi mdi-backspace"></i> </button>
                <button class="botao" onclick="inserir('%')"> %</button>
                <button class="botao" onclick="inserir('*')">x</button>
            </div>

            <div class="linha">
                <button class="botao" onclick="inserir('7')">7</button>
                <button class="botao" onclick="inserir('8')">8</button>
                <button class="botao" onclick="inserir('9')">9</button>
                <button class="botao" onclick="inserir('/')"><i class=" mdi mdi-division"></i></button>
            </div>

            <div class="linha">
                <button class="botao" onclick="inserir('4')">4</button>
                <button class="botao" onclick="inserir('5')">5</button>
                <button class="botao" onclick="inserir('6')">6</button>
                <button class="botao" onclick="inserir('+')">+</button>
            </div>

            <div class="linha">
                <button class="botao" onclick="inserir('1')">1</button>
                <button class="botao" onclick="inserir('2')">2</button>
                <button class="botao" onclick="inserir('3')">3</button>
                <button class="botao" onclick="inserir('-')">-</button>
            </div>

            <div class="linha">
                <button class="botao" onclick="inserir('0')">0</button>
                <button class="botao" onclick="inserir(',')">,</button>
                <button id="igual" class="botao igual" onclick="confirma()">=</button>
            </div>

        </main>
    </div>



    <script src="javascript/controle.js"></script>
</body>

</html>
